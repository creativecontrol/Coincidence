	<br>

<button onClick="playVid()">play</button><br>
<button onClick="pauseVid()">pause</button>

  <script type = "text/javascript" >
	var socket = io.connect('http://192.168.0.75:8000');
	var myVideo=document.getElementById("audio1"); 
	function playVid()
	  { 
	  myVideo.play(); 
	  } 
	function pauseVid()
	  { 
	  myVideo.pause(); 
	  }
	 function rewVid()
	  { 
	  myVideo.currentTime = 0;	
	  } 

	  socket.on('trig', function (data) {
        if(data.state==='play'){
        	playVid();	
        }
        if(data.state==='pause'){
        	pauseVid();	
        }
        if(data.state==='rewind'){
        	rewVid();	
        }
    });

  </script>
